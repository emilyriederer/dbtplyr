version: 2

models:
  - name: starts_with
    tests: &isAns
      - dbt_utils.equality:
          compare_model: ref('answer')
  - name: ends_with
    tests: *isAns 
  - name: one_of
    tests: *isAns 
  - name: not_one_of
    tests: *isAns
  - name: contains
    tests: *isAns
  - name: not_contains
    tests: *isAns
  - name: matches
    tests: *isAns 
  - name: everything
    tests:
      - dbt_utils.equality:
          compare_model: ref('data')
  - name: c_across
    columns:
      - name: plus_operator
        columns:
          - accepted values:
              values: [5]
      - name: least_function
        columns:
          - accepted_values:
              values: [2]
  - name: if_all_any
    columns:
      - name: not_all
        tests:
          - accepted_values:
              values: [0]
              quote: false
      - name: yes_any
        tests:
          - accepted_values:
              values: [1]
              quote: false
  - name: as_values
    columns:
      - name: starts_with_n
        tests:
          - accepted_values:
              values: ['n_a']
      - name: starts_with_ind
        tests:
          - accepted_values:
              values: ['ind_a,ind_b']
      - name: starts_with_cat
        tests:
          - accepted_values:
              values: ['']
      - name: everything
        tests:
          - accepted_values:
              values: ['n_a,ind_a,ind_b,amt_c']
      - name: ends_with_b
        tests:
          - accepted_values:
              values: ['ind_b']
      - name: ends_with_a
        tests:
          - accepted_values:
              values: ['n_a,ind_a']
      - name: ends_with_z
        tests:
          - accepted_values:
              values: ['']